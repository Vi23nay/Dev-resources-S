    <h1>debugger</h1>
    <script>
        function powerCreator(exp) {
            let fun = function (base) {
                let rv = Math.pow(base, exp);
                return rv;
            }
            return fun;
        }

        let squarer = powerCreator(2);
        let val = squarer(8);
        console.log(val);
    </script>
